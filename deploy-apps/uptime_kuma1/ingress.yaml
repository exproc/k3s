apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuma
  namespace: kuma
  annotations:
    kubernetes.io/ingress.class: "traefik" 
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
   #cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - up.cchoolx.xyz
    secretName: pro-tls
  rules:
  - host: up.cchoolx.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
